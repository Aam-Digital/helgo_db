<div class="row">
    <div class="col-lg-10">
        <h1 class="page-header"><i class="fa fa-user fa-fw"></i> User "{{ user.name }}"</h1>
    </div>
    <div class="col-lg-2">
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12 form-group">
        <form name="formPasswordChange">
            <label>Change Password</label>

            <p class="input-group">
                <input type="password" class="form-control" ng-model="newPassword" placeholder="New Password" required/>
            </p>

            <p class="input-group">
                <input type="password" class="form-control" ng-model="newPassword2" placeholder="Repeat New Password"
                       required/>
            </p>
            <input class="btn btn-warning" type="submit" ng-click="changePassword();" value="Change Password"/>
        </form>
    </div>
</div>
