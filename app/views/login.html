<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group form-error">
                            {{ error }}
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" name="username" type="text"
                                   ng-model="user.name" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password"
                                   ng-model="user.password" value="">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button class="btn btn-lg btn-success btn-block" ng-disabled="isLoginBtnDisabled"
                                ng-click="login()">
                            <span ng-hide="isLoginBtnDisabled">Login</span>
                            <span
                                ng-show="isLoginBtnDisabled">Logging in...</span>
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
