<!doctype html>
<html lang="en" manifest="manifest.appcache">
<head>
    <meta charset="utf-8">
    <title>HDB</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
    <style>
        /*Temporary Fix for Font Awesome ApplicatonManifest offline Cache */
        @font-face {
            font-family: 'FontAwesome';
            src: url('./fonts/fontawesome-webfont.eot');
            src: url('./fonts/fontawesome-webfont.eot') format('embedded-opentype'), url('./fonts/fontawesome-webfont.woff2') format('woff2'), url('./fonts/fontawesome-webfont.woff') format('woff'), url('./fonts/fontawesome-webfont.ttf') format('truetype'), url('./fonts/fontawesome-webfont.svg') format('svg');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body ng-app="hdbApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->


<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0"
         ng-controller="NavigationCtrl">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">HDB</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right" ng-if="loggedIn">
            <li class="dropdown" dropdown>
                <a id="btn-dropdown-user" dropdown-toggle>
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>

                <ul class="dropdown-menu dropdown-user" role="menu" aria-labelledby="btn-dropdown-alerts">
                    <li role="menuitem">
                        <a href="#/user"><i class="fa fa-user fa-fw"></i> User Account</a>
                    </li>
                    <li class="divider"></li>
                    <li role="menuitem">
                        <a href="#/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation" ng-if="loggedIn">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <!-- App Navigation Menu Control -->
                    <li ng-repeat="item in menu_main">
                        <a href="#{{ item.url }}"><i class="fa {{ item.icon }} fa-fw"></i> {{ item.title }}<span
                                class="fa arrow" ng-if="item.submenu.length > 0"></a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>


    <!-- Main Page -->
    <div id="page-wrapper" ng-view></div>


    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <version-label></version-label>
            </div>
        </div>
    </footer>

</div>
<!-- /#wrapper -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-loader/angular-loader.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/pouchdb/dist/pouchdb.js"></script>
<script src="bower_components/angular-pouchdb/angular-pouchdb.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/ng-table/dist/ng-table.min.js"></script>
<script src="bower_components/pouchdb-authentication/dist/pouchdb.authentication.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="app-config.js"></script>
<script src="scripts/services/appdb.js"></script>
<script src="scripts/services/abstractmodel.js"></script>
<script src="scripts/services/dbmanager.js"></script>
<script src="scripts/services/child.js"></script>
<script src="scripts/services/childmanager.js"></script>
<script src="scripts/services/enrollment.js"></script>
<script src="scripts/services/familymember.js"></script>
<script src="scripts/services/school.js"></script>
<script src="scripts/services/schoolmanager.js"></script>
<script src="scripts/services/user.js"></script>
<script src="scripts/services/usermanager.js"></script>
<script src="scripts/controllers/navigation.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/logout.js"></script>
<script src="scripts/controllers/user-account.js"></script>
<script src="scripts/controllers/school-list.js"></script>
<script src="scripts/controllers/school-details.js"></script>
<script src="scripts/directives/search-school.js"></script>
<script src="scripts/controllers/dashboard.js"></script>
<script src="scripts/controllers/child-list.js"></script>
<script src="scripts/controllers/child-details.js"></script>
<script src="scripts/directives/search-child.js"></script>
<script src="scripts/controllers/enrollment.js"></script>
<script src="scripts/controllers/familymember.js"></script>
<script src="scripts/directives/search.js"></script>
<script src="scripts/module_latest-changes/latest-changes.module.js"></script>
<script src="scripts/module_latest-changes/changelog.service.js"></script>
<script src="scripts/module_latest-changes/version-label.directive.js"></script>
<script src="scripts/module_latest-changes/latest-changes.service.js"></script>
<script src="scripts/module_latest-changes/latest-changes.controller.js"></script>
<script src="scripts/module_latest-changes/newlines.filter.js"></script>
<script src="scripts/vendor/pbkdf2.js"></script>
<script src="scripts/services/pagination.js"></script>
<!-- endbuild -->

</body>
</html>
