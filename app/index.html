<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html lang="en" ng-app="myApp" class="no-js" manifest="manifest.appcache">
<!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HDB - Alpha</title>
	<meta name="description" content="">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->
    <!-- Libraries -->
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="lib/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="lib/ng-table.min.css">

    <!-- Custom App CSS -->
	<link rel="stylesheet" href="app.css">
    <link href="sb-admin-2.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0"
             ng-controller="NavigationController">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">HDB</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right" ng-if="loggedIn">
                <li class="dropdown" dropdown>
                    <a id="btn-dropdown-user" dropdown-toggle>
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-user" role="menu" aria-labelledby="btn-dropdown-alerts">
                        <li role="menuitem">
                            <a href="#/user"><i class="fa fa-user fa-fw"></i> User Account</a>
                        </li>
                        <li class="divider"></li>
                        <li role="menuitem">
                            <a href="#/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation" ng-if="loggedIn">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
<!-- App Navigation Menu Control -->
                        <li ng-repeat="item in menu_main">
                            <a href="#{{ item.url }}"><i class="fa {{ item.icon }} fa-fw"></i> {{ item.title }}<span class="fa arrow" ng-if="item.submenu.length > 0" /></a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>


        <!-- Main Page -->
        <div id="page-wrapper" ng-view></div>


        <!-- Footer -->
	    <footer>
            <div class="row">
                <div class="col-lg-12">
                    <version-label></version-label>
                </div>
            </div>
        </footer>

    </div>
    <!-- /#wrapper -->


	


<!-- JavaScript -->

	<!-- In production use: <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script> -->
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-sanitize.min.js"></script>
    <script src="lib/ng-table.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-pouchdb.min.js"></script>
    <script src="lib/pouchdb.min.js"></script>
    <script src="lib/pouchdb.authentication.min.js"></script>

	
	<!-- App -->
    <script src="helpers.js"></script>
	<script src="app.js"></script>
    <script src="app-config.js"></script>
    <script src="model/appDB.js"></script>
    <script src="model/user.js"></script>
	<script src="navigation.js"></script>
	<script src="alerts.js"></script>
    <script src="view/user/login.js"></script>
    <script src="view/user/user-account.js"></script>
    <script src="model/child.js"></script>
    <script src="view/child/child.js"></script>
    <script src="model/school.js"></script>
    <script src="view/school/school.js"></script>
	<script src="view/dashboard/dashboard.js"></script>
	
	<!-- Components -->
    <script src="components/version/version.js"></script>
    <script src="components/search/search-directive.js"></script>

</body>
</html>
