<div class="row">
    <div class="col-lg-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                Children List
                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs" ng-click="showChild('new')">

                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table ng-table="tableParams" class="table table-condensed table-bordered table-striped"
                       show-filter="true">

                        <td title="'PNo'" sortable="'pn'">
                            {{child.pn}}</td>
                        <td title="'Name'" sortable="'name'">
                            {{child.name}}</td>
                        <td title="'Center'" sortable="'center'">
                            {{child.center}}</td>
                        <td title="'Class'" sortable="'grade'">
                            {{child.grade}}</td>
                        <td title="'Resp. Social Worker'" sortable="'socialworker'">
                            {{child.socialworker}}</td>
                    </a></tr>

    <div class="col-lg-3">

            </div>

                <p>
